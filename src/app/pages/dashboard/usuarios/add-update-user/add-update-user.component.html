<form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm)">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.nome" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
  
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.telefone" required>
    </div>
  
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.senha" (blur)="validatePassword()" required>
    </div>
  
    <div class="form-group">
      <label for="passwordConfirm">Repetir senha</label>
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="user.senhaConfirm" (blur)="validatePassword()" required>
      <div *ngIf="passwordMismatch" class="text-danger">As senhas não coincidem.</div>
    </div>
  
    <div class="form-group">
      <label for="permission">Permissão</label>
      <select class="form-control" id="permission" name="permission" [(ngModel)]="user.permissao" required>
        <option value="1">Admin</option>
        <option value="0">Padrão</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid || passwordMismatch">Adicionar usuário</button>
  </form>
